<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <!-- 세션의 'name' 속성이 존재하면 이름을 표시하고, 그렇지 않으면 '로그인' 링크를 표시 -->
    <span th:if="${session?.user}" th:text="${session.user.name}">사용자 이름</span>
    <a th:if="${session?.user == null}" href="/login">로그인</a>
    <!-- 세션에 'name' 속성이 있을 경우 '로그아웃' 링크를 표시 -->
    <a th:if="${session?.user}" href="/logout">로그아웃</a>
    <a href="/session/user">세션 확인</a>
</div>
</body>
</html>
